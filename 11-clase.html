<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        :root {
          --while: #ffffff;
          --black: #000000;
          --very-light-pink: #c7c7c7;
          --text-input-field: #f7f7f7;
          --hospital-green: #acd9b2;
          --sm: 14px;
          --md: 16px;
          --lg: 18px;
        }
        html{
          height: 100%;
        }
        body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: "Quicksand", sans-serif;
        }
        nav{
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--very-light-pink);
        }
        .icon-menu{
            display: none;
        }
        .logo{
            width: 100px;
        }
        .navbar-left ul,
        .navbar-right ul{
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 24px;
            display: flex;
            align-items: center;
            height: 60px;

        }
        .navbar-left{
            display: flex;
        }
        .navbar-left ul {
            margin-left: 12px;
        }
        .navbar-left ul li a {
            text-decoration: none;
            color: var(--very-light-pink);
            border: 1px solid var(--while);
            padding: 8px;
            border-radius: 8px;
        }
        .navbar-left ul li a:hover{
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
        }
        .navbar-email{
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin-right: 12px;
        }
        .navbar-shpping-cart div{
            width: 16px;
            height: 16px;
            background-color: var(--hospital-green);
            border-radius: 50%;
            font-size: var(--sm);
            font-weight: bold;
            justify-content: center;
            align-items: center;
            position: absolute;
            top:51px;
            display: flex;

        }

        @media (max-width: 640px){
            .icon-menu{
                display: block;
            }
            .navbar-left ul {
                display: none;
            }
            .navbar-email {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="./icons/icon_menu.svg" alt="menu" class="icon-menu">
        <div class="navbar-left">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">
            <ul>
                <li>
                    <a href="">All</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="">Clothes</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="">Electronics</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="">Furnitures</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="">Toys</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="">Others</a>
                </li>
            </ul>
        </div>

        <div class="navbar-right">
            <ul>
                <li class="navbar-email">jhimyjhimy26@gmail.com</li>
            <li class="navbar-shpping-cart">
                <img src="/icons/icon_shopping_cart.svg" alt="">
                <div>2</div>
            </li>
            </ul>
        </div>
    </nav>
</body>
</html>
